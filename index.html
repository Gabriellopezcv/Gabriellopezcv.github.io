<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Datos Diarios y Totales - Palestina</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
        h1 { color: #b22222; }
        .dato { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 0 6px rgba(0,0,0,0.1); }
        .titulo { font-weight: bold; font-size: 1.2em; color: #333; }
        .numero { font-size: 2em; color: #b22222; }
    </style>
</head>
<body>
    <h1>Datos de Víctimas en Palestina</h1>
    <div class="dato">
        <div class="titulo">Víctimas Totales:</div>
        <div id="total" class="numero">Cargando...</div>
    </div>
    <div class="dato">
        <div class="titulo">Víctimas Diarias (Último Reporte):</div>
        <div id="diario" class="numero">Cargando...</div>
    </div>

    <script>
        async function cargarDatos() {
            try {
                // URL del proxy + URL original, sin variables que puedan generar errores
                const totalResponse = await fetch('https://corsproxy.io/?https://data.techforpalestine.org/api/summary.json');
                const totalData = await totalResponse.json();

                const diarioResponse = await fetch('https://corsproxy.io/?https://data.techforpalestine.org/api/casualties-daily.json');
                const diarioData = await diarioResponse.json();

                const totalMuertos = totalData.totalKilled || 'N/A';
                const ultimoDia = diarioData[diarioData.length - 1];
                const diariosMuertos = ultimoDia ? ultimoDia.killed : 'N/A';

                document.getElementById('total').textContent = totalMuertos.toLocaleString();
                document.getElementById('diario').textContent = diariosMuertos.toLocaleString();

            } catch (error) {
                console.error('Error cargando datos:', error);
                document.getElementById('total').textContent = 'Error cargando datos';
                document.getElementById('diario').textContent = 'Error cargando datos';
            }
        }

        cargarDatos();
    </script>
</body>
</html>
