<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Muertes en Gaza Hoy</title>
</head>
<body>
  <h2>Muertes en Gaza hoy:</h2>
  <p><strong id="numero">Cargando...</strong></p>

  <script>
    fetch('casualties.json')
      .then(res => res.json())
      .then(datos => {
        const hoy = new Date().toISOString().split('T')[0];
        const hoyData = datos.find(d => d.report_date === hoy);
        const ultima = datos[datos.length - 1];
        const muertes = hoyData ? hoyData.killed : ultima.killed;
        const fecha = hoyData ? hoy : ultima.report_date;

        document.getElementById('numero').textContent = `${muertes} (fecha: ${fecha})`;
      })
      .catch(error => {
        console.error(error);
        document.getElementById('numero').textContent = 'Error al cargar.';
      });
  </script>
</body>
</html>
