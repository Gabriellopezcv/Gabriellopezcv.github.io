<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muertes en Gaza Hoy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #2a2a2a;
      border-left: 8px solid crimson;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      text-align: center;
      max-width: 300px;
    }

    .titulo {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: crimson;
    }

    .numero {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .fecha {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="titulo">Muertes en Gaza Hoy</div>
    <div id="numero" class="numero">⏳</div>
    <div id="fecha" class="fecha"></div>
  </div>

  <script>
    async function cargarMuertes() {
      try {
        const res = await fetch('https://data.techforpalestine.org/api/casualties/daily');
        const datos = await res.json();
        const hoy = new Date().toISOString().split('T')[0];

        const entradaHoy = datos.find(d => d.date === hoy);
        const ultima = datos[datos.length - 1];

        const muertos = entradaHoy ? entradaHoy.killed : ultima.killed;
        const fecha = entradaHoy ? hoy : ultima.date;

        document.getElementById('numero').textContent = muertos;
        document.getElementById('fecha').textContent = `Fecha: ${new Date(fecha).toLocaleDateString('es-ES')}`;
      } catch (err) {
        document.getElementById('numero').textContent = '⚠️';
        document.getElementById('fecha').textContent = 'Error al cargar datos';
        console.error('Error:', err);
      }
    }

    cargarMuertes();
  </script>
</body>
</html>
